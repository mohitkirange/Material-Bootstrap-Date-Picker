<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Material Bootstrap - Date Picker</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,300,100' rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="wrap">
        <div class="col-md-12 header-band"></div>
        <div class="clearfix"></div>

        <div class="container-fluid">
            <div class="container">
                <div class="form-wrap">
                    <h3>Material Bootstrap - Date Picker</h3>
                    <br><br>
                    <div class="input-wrap col-md-4">
                        <input class="input-element date-picker" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>FROM</label>
                    </div>
                    <div class="input-wrap col-md-4">
                        <input class="input-element date-picker" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>TO</label>
                    </div>
                    <div class="col-md-4">
                        <input class="btn btn-primary" type="submit" value="LOOKUP">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Material Bootstrap - Date Picker by Mohit Kirange</p>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
